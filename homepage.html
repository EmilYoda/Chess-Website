    <script>
        // Array of chess pieces
        const chessPieces = ['♔', '♕', '♖', '♗', '♘', '♙', '♚', '♛', '♜', '♝', '♞', '♟'];

        // Function to show a random chess piece
        function showRandomChessPiece() {
            // Get a random index from the array
            const randomIndex = Math.floor(Math.random() * chessPieces.length);

            // Display the random chess piece
            const chessPieceElement = document.getElementById('piece');
            chessPieceElement.textContent = chessPieces[randomIndex];
        }
        // Set interval to update chess piece every 2 seconds (adjust as needed)
        setInterval(showRandomChessPiece, 2000);
        /* new code sinpet---------------------------------------------------------*/
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
        let konamiIndex = 0;

        document.addEventListener('keydown', function (event) {
            if (event.code === konamiCode[konamiIndex]) {
                konamiIndex++;

                if (konamiIndex === konamiCode.length) {
                    const websitecreators = document.getElementById('creators');
                    websitecreators.textContent = 'Created by: Anthony Sfeir (1300) & Emilio Yared (900)';
                    // Easter egg action (reveal hidden feature)
                    alert('Konami Code activated!');
                    konamiIndex = 0; // Reset for future use
                }
            } else {
                konamiIndex = 0; // Reset if a wrong key is pressed
            }
        });
        /* new code sinpet---------------------------------------------------------*/
    </script>
